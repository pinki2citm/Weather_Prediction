<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <style>
      .card {
        background: url(weather.jpg);
        opacity: 0.8;
      }
      input {
        border-radius: 30px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
      }
      img {
        align-items: center;
        border-radius: 30px;
      }
      h5,p{
        font-size: 25px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <!--Navbar-->
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
        width="30"
        height="30"
        alt=""
        class="img-center"
      />
      <a href="#" class="text-light text-center">Weather APP</a>
    </nav>
    <!--cards-->
    <center>
      <div class="container" id="climate">
        <div class="card my-4 align-items-center" style="width: 18rem">
          <div class="search my-4">
            <input
              type="text"
              spellcheck="false"
              placeholder="Enter the name of city"
            />
            <button>
              <img
                src="https://www.clipartmax.com/png/middle/345-3454251_search-icon-html-code-search-icon-for-html.png"
                width="30"
                height="30"
              />
            </button>
          </div>
          <img
            src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
            width="100"
            height="100"
          />
          <div class="card-body">
            <h5 class="card-title" id="temp">22 deg C</h5>
            <p class="card-text" id="city">New York</p>
            <p class="card-text" id="Humidity">30 % Humidity</p>
            <p class="card-text" id="wind">12km/h wind speed</p>
          </div>
        </div>
      </div>
    </center>
    <!---Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
